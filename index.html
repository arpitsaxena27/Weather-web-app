<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>The Weather</title>
      </head>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <body class="overflow-scroll lg:overflow-hidden overflow-x-hidden">
            <video
                  id="video-background"
                  src="cloud_-_48501 (Original).mp4"
                  muted
                  loop
                  autoplay
            ></video>
            <div class="flex">
                  <div id="5day" class="flex flex-col gap-[120px] w-2/3">
                        <div class="flex gap-[16%]">
                              <h1 class="text-3xl m-5 head">
                                    The&nbsp;Weather
                              </h1>
                              <div
                                    class="flex flex-col mt-5 items-start flex-wrap"
                              >
                                    <div
                                          class="mr-5 flex items-center bg-white h-7 pl-[1px] rounded-md"
                                    >
                                          <input
                                                type="text"
                                                name="text"
                                                id="textInput"
                                                placeholder="enter city name"
                                                class="px-1 w-20 md:w-[20vw] lg:w-[28vw] h-5 mx-1 outline-none text-sm"
                                          />
                                          <span
                                                class="border-none material-symbols-outlined bg-[#7eb7f5] rounded-r-md pr-1 mr-[1px]"
                                          >
                                                search
                                          </span>
                                    </div>
                                    <span
                                          id="city"
                                          class="text-2xl mt-14 lg:w-96 md:w-60 w-20 break-words"
                                    >
                                          City name
                                    </span>
                              </div>
                        </div>
                        <div class="flex flex-col animated-div">
                              <div
                                    class="current flex justify-between items-center"
                              >
                                    <div class="flex">
                                          <h1 class="text-8xl ml-5">16.2</h1>
                                          <p class="text-4xl font-bold">o</p>
                                    </div>
                                    <div class="flex flex-col items-center">
                                          <div
                                                id="time"
                                                class="text-4xl font-bold"
                                          >
                                                00:00
                                          </div>
                                          <div
                                                id="date"
                                                class="text-2xl font-bold"
                                          >
                                                01-11-2023
                                          </div>
                                    </div>
                                    <div class="mr-7">
                                          <img
                                                class="w-28 h-28"
                                                src="https://cdn-icons-png.flaticon.com/128/1163/1163657.png"
                                                alt="a"
                                          />
                                          <p></p>
                                    </div>
                              </div>
                              <div
                                    class="card gra w-auto h-auto py-4 rounded-xl m-5 mb-0 flex gap-10 items-center rounded-b-none flex-wrap lg:flex-nowrap scroll-auto"
                              > 
                                    <div
                                          id="wcard" class="cards h-24 w-24 rounded-lg bg-opacity-0-70"
                                    >
                                          <div class="cd">
                                                <p></p>
                                                <div>
                                                      <img
                                                            class="w-14"
                                                            src="https://openweathermap.org/img/wn/@2x.png "
                                                            alt=""
                                                      />
                                                      <p
                                                            class="m-5 text-[12px]"
                                                      >
                                                            Loading...
                                                      </p>
                                                </div>
                                                <p></p>
                                          </div>
                                    </div>
                                    <div
                                          id="wcard1" class="cards h-24 w-24 rounded-lg bg-opacity-0-70"
                                    >
                                          <div class="cd">
                                                <p></p>
                                                <div>
                                                      <img
                                                            src="https://openweathermap.org/img/wn/@2x.png "
                                                            alt=""
                                                      />
                                                      <p
                                                            class="m-5 text-[12px]"
                                                      >
                                                            Loading...
                                                      </p>
                                                </div>
                                                <p></p>
                                          </div>
                                    </div>
                                    <div
                                          id="wcard2" class="cards h-24 w-24 rounded-lg bg-opacity-0-70"
                                    >
                                          <div class="cd">
                                                <p></p>
                                                <div>
                                                      <img
                                                            src="https://openweathermap.org/img/wn/@2x.png "
                                                            alt=""
                                                      />
                                                      <p
                                                            class="m-5 text-[12px]"
                                                      >
                                                            Loading...
                                                      </p>
                                                </div>
                                                <p></p>
                                          </div>
                                    </div>
                                    <div
                                          id="wcard3" class="cards h-24 w-24 rounded-lg bg-opacity-0-70"
                                    >
                                          <div class="cd">
                                                <p></p>
                                                <div>
                                                      <img
                                                            src="https://openweathermap.org/img/wn/@2x.png "
                                                            alt=""
                                                      />
                                                      <p
                                                            class="m-5 text-[12px]"
                                                      >
                                                            Loading...
                                                      </p>
                                                </div>
                                                <p></p>
                                          </div>
                                    </div>
                                    <div
                                          id="wcard4" class="cards h-24 w-24 rounded-lg bg-opacity-0-70"
                                    >
                                          <div class="cd">
                                                <p></p>
                                                <div>
                                                      <img
                                                            src="https://openweathermap.org/img/wn/@2x.png "
                                                            alt=""
                                                      />
                                                      <p
                                                            class="m-5 text-[12px]"
                                                      >
                                                            Loading...
                                                      </p>
                                                </div>
                                                <p></p>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="gra w-1/3">
                        <h1 class="text-2xl ml-10 m-3 font-extrabold mb-6">
                              Today's Highlights
                        </h1>
                        <div class="flex gap-10 mb-6">
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[14px] text-black p-2 font-bold"
                                    >
                                          UV Index
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1 class="text-3xl my-3">4</h1>
                                    </div>
                                    <h1 class="ml-2 text-sm">Moderate</h1>
                              </div>
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[14px] text-black p-2 font-bold"
                                    >
                                          Wind Speed
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1 class="text-3xl ml-2 my-3">
                                                31.7
                                          </h1>
                                    </div>

                                    <h1 class="ml-2 text-sm">km/h</h1>
                              </div>
                        </div>
                        <div class="flex gap-10 mb-6">
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[14px] text-black p-2 font-bold"
                                    >
                                          Humidity
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1
                                                class="text-3xl ml-2 my-3 flex flex-wrap"
                                          >
                                                55.59<span class="text-sm"
                                                      >%</span
                                                >
                                          </h1>
                                    </div>

                                    <h1 class="ml-2 text-sm">Moderate</h1>
                              </div>
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[14px] text-black p-2 font-bold"
                                    >
                                          Visibility
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1 class="text-3xl ml-2 my-3">
                                                24.1
                                          </h1>
                                    </div>

                                    <h1 class="ml-2 text-sm">km</h1>
                              </div>
                        </div>
                        <div class="flex gap-10">
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[14px] text-black p-2 font-bold"
                                    >
                                          Air Quality
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1 class="text-3xl ml-2 my-3">
                                                342
                                          </h1>
                                    </div>

                                    <h1 class="ml-2 text-sm">Very Poor</h1>
                              </div>
                              <div
                                    class="cards w-36 h-36 bg-opacity-0-70 rounded-xl"
                              >
                                    <h1
                                          class="text-[13px] text-black p-2 font-bold"
                                    >
                                          Sunrise &#38; Sunset
                                    </h1>
                                    <div class="flex justify-center">
                                          <h1
                                                class="text-3xl ml-2 my-3 flex flex-wrap"
                                          >
                                                6:00<span class="text-[50%]"
                                                      >am</span
                                                >
                                          </h1>
                                    </div>

                                    <h1 class="ml-2 text-sm">5:50pm</h1>
                              </div>
                        </div>
